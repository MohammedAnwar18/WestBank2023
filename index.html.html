<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <title>Orthophoto Tiles</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/TileLayer"
      ], function(Map, MapView, TileLayer) {

        // استدعاء الطبقة كـ TileLayer
        const orthoLayer = new TileLayer({
          url: "https://orthophotos.geomolg.ps/adaptor/rest/services/Orthophotos_WB_2023_15cm_jp2_PG1923_jp2/MapServer"
        });

        const map = new Map({
          basemap: null, // بدون أي خريطة أساسية
          layers: [orthoLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [35.2, 31.9], // وسط الضفة الغربية
          zoom: 14
        });
      });
    </script>
  </body>
</html>
